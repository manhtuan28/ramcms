<body marginwidth="0" marginheight="0">
    <div id="playerCnt"></div>
    <script type="text/javascript">

jwplayer("playerCnt").setup({
            file: parent.MacPlayer.PlayUrl,
            width: "100%",
            height: "100%",
            autostart: true,
            primary: "html5",
            aspectratio: "16:9",
            controls: true,
