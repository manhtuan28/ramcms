<!DOCTYPE html>
<html>

<head>
    <title>JW Player</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=11" />
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport"
        name="viewport">
    <style type="text/css">
        html,
        body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        #playerCnt {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="/static/player/jwplayer/IDzF9Zmk.js"></script>
</head>

<body marginwidth="0" marginheight="0">
    <div id="playerCnt"></div>
    <script type="text/javascript">
        var type = 'mp4';

        if (parent.MacPlayer.PlayUrl.indexOf('.m3u8') > -1) {
            type = 'hls';
        } else if (parent.MacPlayer.PlayUrl.indexOf('.mkv') > -1) {
            type = 'mkv';
        }

        var player = jwplayer("playerCnt").setup({
            file: parent.MacPlayer.PlayUrl,
            type: type,
            width: "100%",
            height: "100%",
            autostart: true,
            events: {
                onReady: function () {
                    console.log('Player is ready!');

                    // Load saved time from localStorage
                    var savedTime = localStorage.getItem('videoCurrentTime');
                    if (savedTime) {
                        player.seek(parseFloat(savedTime));
                        console.log('Seeking to saved time:', savedTime);
                    } else {
                        console.log('No saved time found.');
                    }
                },
                onTime: function (event) {
                    // Save current playback time to localStorage
                    localStorage.setItem('videoCurrentTime', event.position);
                    console.log('Saved time:', event.position);
                },
                onComplete: function () {
                    console.log('Video completed.');

                    // Clear saved time when video is complete
                    localStorage.removeItem('videoCurrentTime');
                }
            }
        });
    </script>
</body>

</html>
