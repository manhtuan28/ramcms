<!DOCTYPE html>
<html>
<head>
    <title>JW Player</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=11" />
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
    <style type="text/css">
        html,body{width:100%;height:100%; padding:0; margin:0;}
        #playerCnt{width:100%;height:100%;}
    </style>
    <script src="/static/player/jwplayer/IDzF9Zmk.js"></script>
</head>
<body marginwidth="0" marginheight="0">
<div id="playerCnt"></div>
<script type="text/javascript">
    var type = 'mp4';

    if(parent.MacPlayer.PlayUrl.indexOf('.m3u8') > -1){
        type = 'hls';
    }
    else if(parent.MacPlayer.PlayUrl.indexOf('.mkv') > -1){
        type = 'mkv';
    }

    jwplayer("playerCnt").setup({
        file: parent.MacPlayer.PlayUrl,
        type: type,
        width: "100%",
        height: "100%",
        autostart: true,
        events: {
            onReady: function() {
                console.log('Your player is ready!');
            },
            onComplete: function() {
                console.log('Awww...over so soon?!');
            }
        }
    });

    try {

    }
    catch(e) {}
</script>
</body>
</html>
