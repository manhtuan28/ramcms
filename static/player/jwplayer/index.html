<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/player/jwplayer/style.css">
    <title>Embed Video Player</title>
</head>

<body>
    <div id="player"></div>
    <script src='/static/player/jwplayer/jw/jwplayer.js'></script>
    <script>
        const videoUrl = parent.MacPlayer.PlayUrl;
        const videoKey = `videoProgress_${videoUrl}`;

        const tenPhim = parent.player_aaaa?.vod_data?.vod_name || "ashamovie.me";
        const thumb = parent.player_aaaa?.vod_data?.vod_poster || parent.player_aaaa?.vod_data?.vod_pic_thumb || "/template/mooncake/asset/img/load.gif";
        const poster = parent.player_aaaa?.vod_data?.vod_pic || thumb;

        document.title = tenPhim + " | ashamovie.me";

        const playerInstance = jwplayer("player").setup({
            controls: true,
            sharing: true,
            displaytitle: true,
            autostart: true,
            preload: "auto",
            airplay: true,
            displaydescription: true,
            skin: { name: "netflix" },
            captions: { color: "#F00", fontSize: 10, backgroundOpacity: 0, edgeStyle: "raised" },
            playlist: [
                {
                    title: tenPhim,
                    image: thumb,
                    sources: [
                        {
                            file: videoUrl,
                            autostart: true,
                            default: true
                        }
                    ]
                }
            ],
        });

        playerInstance.on("ready", function () {
            const savedTime = localStorage.getItem(videoKey);
            if (savedTime) {
                playerInstance.seek(parseFloat(savedTime));
            }

            const playerContainer = playerInstance.getContainer();
            const buttonContainer = playerContainer.querySelector(".jw-button-container");
            const spacer = buttonContainer.querySelector(".jw-spacer");
            const timeSlider = playerContainer.querySelector(".jw-slider-time");
            buttonContainer.replaceChild(timeSlider, spacer);

            const rewindContainer = playerContainer.querySelector(".jw-display-icon-rewind");
            const forwardContainer = rewindContainer.cloneNode(true);
            const forwardDisplayButton = forwardContainer.querySelector(".jw-icon-rewind");
            forwardDisplayButton.style.transform = "scaleX(-1)";
            forwardDisplayButton.ariaLabel = "Tua nhanh 10 giây";
            const nextContainer = playerContainer.querySelector(".jw-display-icon-next");
            nextContainer.parentNode.insertBefore(forwardContainer, nextContainer);

            playerContainer.querySelector(".jw-display-icon-next").style.display = "none";
            const rewindControlBarButton = buttonContainer.querySelector(".jw-icon-rewind");
            const forwardControlBarButton = rewindControlBarButton.cloneNode(true);
            forwardControlBarButton.style.transform = "scaleX(-1)";
            forwardControlBarButton.ariaLabel = "Tua nhanh 10 giây";
            rewindControlBarButton.parentNode.insertBefore(forwardControlBarButton, rewindControlBarButton.nextElementSibling);

            [forwardDisplayButton, forwardControlBarButton].forEach((button) => {
                button.onclick = () => {
                    playerInstance.seek(playerInstance.getPosition() + 10);
                };
            });

            if ('mediaSession' in navigator) {
                try {
                    navigator.mediaSession.metadata = new window.MediaMetadata({
                        title: tenPhim,
                        artist: tenPhim,
                        album: 'ashamovie.me',
                        artwork: [
                            { src: poster, sizes: '512x512', type: 'image/jpeg' },
                            { src: poster, sizes: '1024x1024', type: 'image/jpeg' }
                        ]
                    });
                } catch (e) { }
            }
        });

        playerInstance.on("pause", function () {
            const currentTime = playerInstance.getPosition();
            localStorage.setItem(videoKey, currentTime);
        });

        window.addEventListener("beforeunload", function () {
            const currentTime = playerInstance.getPosition();
            localStorage.setItem(videoKey, currentTime);
        });
    </script>
</body>

</html>
